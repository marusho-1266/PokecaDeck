<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポケカデッキ解析ツール</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ポケモンカードゲーム デッキ解析ツール</h1>
            <p class="subtitle">デッキコードからデッキの内訳を取得します</p>
        </header>

        <main>
            <section class="input-section">
                <div class="input-group">
                    <label for="deckCode">デッキコード</label>
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="deckCode" 
                            placeholder="例: gnLgHg-2ee09u-LiNNQ9"
                            maxlength="20"
                        >
                        <button id="analyzeBtn" class="btn-primary">解析</button>
                    </div>
                    <small class="hint">16桁のデッキコードを入力してください（ハイフン含む）</small>
                </div>
            </section>

            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>デッキ情報を取得中...</p>
            </div>

            <div id="error" class="error hidden"></div>

            <section id="result" class="result hidden">
                <div class="deck-header">
                    <h2>デッキ情報</h2>
                    <div class="deck-meta">
                        <span class="deck-code">デッキコード: <strong id="resultDeckCode"></strong></span>
                        <span class="total-cards">総枚数: <strong id="resultTotalCards"></strong>枚</span>
                    </div>
                </div>

                <div class="summary-section">
                    <h3>デッキ構成サマリー</h3>
                    <div class="summary-grid" id="summaryGrid"></div>
                </div>

                <div class="cards-section">
                    <h3>カード詳細</h3>
                    <div id="cardsContainer"></div>
                </div>
            </section>
        </main>

        <footer>
            <p>このツールは公式サイトの情報を取得しています</p>
            <p><small>©Pokémon. ©Nintendo/Creatures Inc./GAME FREAK inc.</small></p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
